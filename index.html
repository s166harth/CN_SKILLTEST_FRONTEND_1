<!-- i have made this to do list app with features to add events, priority of events 
delete function,sort according to status option and it is compatible with mobile devices
too. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
       <title>Document</title>
</head>
<body>
  <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div id="app">
        <h1>To</h1>
        <h1>DOs</h1>
       <form id="form">
           <div id="formdiv">
        
          <input type="text" id="task-input" placeholder="Add a new task...">
          <select id="priority-level" placeholder="Priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <button type="button" id="submit-button" onclick="submittask()">Add Task</button>
           </div>
        </form>
       
        <div id="filters">
          <button id="all">All</button>
          <button id="incomplete">Incomplete</button>
          <button id="completed">Completed</button>
        </div>
        <input type="text" id="search" placeholder="Search tasks...">
        <ul id="task-list">
        </ul>
      </div>
     <script src="script.js"></script>
   <script src="https://kit.fontawesome.com/5900700151.js" crossorigin="anonymous"></script>
   
</body>
</html>
